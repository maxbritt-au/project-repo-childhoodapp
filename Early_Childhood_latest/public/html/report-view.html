<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Detail</title>

  <!-- Site-wide styles (keeps your navbar + background) -->
  <link rel="stylesheet" href="../css/children-dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script defer src="../js/navbar.js"></script>

  <!-- Page-specific styles (you can move this into ../css/report-view.css) -->
  <style>
    /* --------------------------------------------------------
       Report View Page
       Matches overall dashboard look
    ---------------------------------------------------------*/
    .report-wrapper {
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }
    .report-card {
      width: 100%;
      max-width: 820px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 26px rgba(0,0,0,0.15);
      padding: 28px 32px;
    }

    /* Header */
    .report-header {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 8px;
    }
    .report-header h1 {
      font-size: 1.6rem;
      font-weight: 700;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .report-header .muted {
      font-size: 0.95rem;
      color: #555;
      font-style: italic;
      margin: 0 0 10px 0;
    }

    /* Quick actions row */
    .report-actions {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .btn {
      border: 1px solid #e0e0e0;
      background: #fff;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.92rem;
    }
    .btn:hover { background: #fafafa; }
    .btn.link { text-decoration: none; display: inline-flex; align-items: center; gap: 8px; }
    .btn.primary { background: #eef3ff; color: #0b5fff; border-color: #dfe6ff; }
    .btn.danger { border-color: #ffd4d4; background: #ffecec; color: #b00020; }
    .btn.icon { padding: 8px 10px; }

    /* Fieldsets */
    .report-card fieldset {
      border: none;
      border-radius: 14px;
      padding: 20px 18px 14px 18px;
      margin-bottom: 20px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .report-card legend {
      font-weight: 600;
      font-size: 1.05rem;
      padding: 0 6px;
      margin-bottom: 10px;
      color: #333;
    }

    /* Labels + Inputs */
    .report-card label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #222;
      font-size: 0.95rem;
    }
    .report-card input,
    .report-card textarea {
      width: 100%;
      border-radius: 10px;
      border: 1.5px solid #ddd;
      padding: 10px 12px;
      font-size: 0.95rem;
      background: #f9f9f9;
      color: #333;
      margin-bottom: 12px;
      resize: vertical;
    }
    .report-card input[readonly],
    .report-card textarea[readonly] {
      background: #f3f3f3;
      border-color: #e0e0e0;
      color: #555;
    }
    .report-card textarea {
      min-height: 110px;
      font-family: inherit;
    }

    /* Two column */
    .two-col {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    @media (max-width: 700px) {
      .two-col { grid-template-columns: 1fr; }
    }

    /* Template tints (left stripe) */
    .template-1 fieldset { border-left: 4px solid #4a90e2; }
    .template-2 fieldset { border-left: 4px solid #ffb347; }
    .template-3 fieldset { border-left: 4px solid #81c784; }

    /* Title icons */
    .title-icon.eye   { color: #4a90e2; }
    .title-icon.book  { color: #ffb347; }
    .title-icon.chart { color: #81c784; }
  </style>
</head>

<body class="light-mode">
  <div class="dashboard-container">
    <nav class="navbar">
      <div class="navbar-left">
        <a href="/teacher-dashboard" class="logo-link">
          <img src="../img/logo-2.png" alt="Logo" class="logo" />
        </a>
      </div>
      <div class="navbar-center">
        <ul class="nav-links">
          <li><a href="/student-dashboard" id="dashboardLink">Dashboard</a></li>
          <li><a href="/report-list" class="active">Reports</a></li>
          <li><a href="/children-dashboard">Child Dashboard</a></li>
        </ul>
      </div>
      <div class="navbar-right">
        <i class="fas fa-bell notification-icon" aria-hidden="true"></i>
        <button id="open-logout-modal" class="logout-link" type="button">Logout</button>
      </div>
    </nav>

    <main class="main-content">
      <div class="report-wrapper">
        <article id="reportCard" class="report-card">
          <header class="report-header">
            <h1 id="reportTitle">Loading…</h1>
            <p id="reportMeta" class="muted"></p>

            <div class="report-actions">
              <a href="/report-list" class="btn link">
                <i class="fa-solid fa-arrow-left"></i> Back to Reports
              </a>
              <button id="printBtn" class="btn icon" type="button" title="Print">
                <i class="fa-solid fa-print"></i>
              </button>
            </div>
          </header>

          <form id="reportViewForm" style="pointer-events:none;">
            <p class="muted">Loading content…</p>
          </form>
        </article>
      </div>
    </main>
  </div>

  <!-- Optional: if you have page-specific JS, you can include it too -->
  <!-- <script src="../js/report-view.js" defer></script> -->

  <script>
    // Simple print action
    document.getElementById('printBtn')?.addEventListener('click', () => window.print());

    // Load and render the report
    async function loadReport() {
      const params = new URLSearchParams(window.location.search);
      const reportId = params.get('reportId') || params.get('id');
      const form = document.getElementById('reportViewForm');

      if (!reportId) {
        form.innerHTML = '<p style="color:#b00020;">No report ID provided.</p>';
        return;
      }

      try {
        const res = await fetch(`/api/reports/${encodeURIComponent(reportId)}`, { credentials: 'include' });
        if (!res.ok) throw new Error('Report not found');
        const report = await res.json();

        if (!report || !report.template_id) {
          form.innerHTML = '<p style="color:#b00020;">Report not found or invalid data.</p>';
          return;
        }

        // Parse content JSON if necessary
        if (typeof report.content === 'string') {
          try { report.content = JSON.parse(report.content); } catch { report.content = {}; }
        }
        report.content = report.content || {};

        // Compute age if missing and dob present
        if (!report.content.age && report.child_dob) {
          const dob = new Date(report.child_dob);
          const diff = Date.now() - dob.getTime();
          report.content.age = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
        }

        // Title + icon based on template
        const titleEl = document.getElementById('reportTitle');
        const cardEl  = document.getElementById('reportCard');
        let iconHtml = '';
        let titleTxt = 'Report';

        if (String(report.template_id) === '1') {
          iconHtml = '<i class="fa-solid fa-eye title-icon eye" aria-hidden="true"></i>';
          titleTxt = 'Observation Report';
        } else if (String(report.template_id) === '2') {
          iconHtml = '<i class="fa-solid fa-book-open title-icon book" aria-hidden="true"></i>';
          titleTxt = 'Anecdotal Record';
        } else if (String(report.template_id) === '3') {
          iconHtml = '<i class="fa-solid fa-chart-line title-icon chart" aria-hidden="true"></i>';
          titleTxt = 'Summative Assessment';
        }
        titleEl.innerHTML = iconHtml + ' ' + titleTxt;

        // Template class for tint
        cardEl.classList.remove('template-1','template-2','template-3');
        cardEl.classList.add('template-' + String(report.template_id));

        // Meta info
        const childName = report.child_name || report.content.child_name || 'Unknown';
        const childAge  = report.content.age ?? '';
        const dateStr   = report.content.date || (report.submitted_at ? new Date(report.submitted_at).toLocaleDateString() : '');
        document.getElementById('reportMeta').textContent =
          `Child: ${childName}${childAge ? ' | Age: ' + childAge : ''}${dateStr ? ' | Date: ' + dateStr : ''}`;

        // Render fieldsets by template
        const esc = s => String(s ?? '').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));

        if (String(report.template_id) === '2') {
          // Anecdotal
          form.innerHTML = `
            <fieldset>
              <legend>Child Details</legend>
              <div class="two-col">
                <div><label>Child</label><input type="text" value="${esc(childName)}" readonly></div>
                <div><label>Age</label><input type="text" value="${esc(report.content.age || '')}" readonly></div>
              </div>
              <div class="two-col">
                <div><label>Date</label><input type="text" value="${esc(report.content.date || '')}" readonly></div>
                <div><label>Setting / Context</label><input type="text" value="${esc(report.content.setting || '')}" readonly></div>
              </div>
            </fieldset>

            <fieldset>
              <legend>Observation</legend>
              <label>Narrative observation</label>
              <textarea readonly>${esc(report.content.observation || '')}</textarea>
            </fieldset>

            <fieldset>
              <legend>Analysis</legend>
              <label>Developmental domain(s)</label>
              <textarea readonly>${esc(report.content.domains || '')}</textarea>
              <label>EYLF links</label>
              <textarea readonly>${esc(report.content.eylf || '')}</textarea>
              <label>Theory</label>
              <textarea readonly>${esc(report.content.theory || '')}</textarea>
            </fieldset>

            <fieldset>
              <legend>Future Planning</legend>
              <label>Future planning ideas</label>
              <textarea readonly>${esc(report.content.planning_ideas || '')}</textarea>
            </fieldset>
          `;
        } else if (String(report.template_id) === '1') {
          // Observation
          form.innerHTML = `
            <fieldset>
              <legend>Child Details</legend>
              <div class="two-col">
                <div><label>Child</label><input type="text" value="${esc(childName)}" readonly></div>
                <div><label>Age</label><input type="text" value="${esc(report.content.age || '')}" readonly></div>
              </div>
              <div class="two-col">
                <div><label>Date</label><input type="text" value="${esc(report.content.date || '')}" readonly></div>
                <div><label>Activity / Context</label><input type="text" value="${esc(report.content.activity || '')}" readonly></div>
              </div>
            </fieldset>

            <fieldset>
              <legend>Observation</legend>
              <label>Observation Notes</label>
              <textarea readonly>${esc(report.content.observation || '')}</textarea>
            </fieldset>

            <fieldset>
              <legend>Learning Outcomes</legend>
              <label>Learning Outcomes</label>
              <textarea readonly>${esc(report.content.outcomes || '')}</textarea>
            </fieldset>
          `;
        } else {
          // Summative (template_id 3) or fallback
          form.innerHTML = `
            <fieldset>
              <legend>Child Details</legend>
              <div class="two-col">
                <div><label>Child</label><input type="text" value="${esc(childName)}" readonly></div>
                <div><label>Age</label><input type="text" value="${esc(report.content.age || '')}" readonly></div>
              </div>
              <div class="two-col">
                <div><label>Date</label><input type="text" value="${esc(report.content.date || '')}" readonly></div>
                <div><label>Assessment Period</label><input type="text" value="${esc(report.content.period || '')}" readonly></div>
              </div>
            </fieldset>

            <fieldset>
              <legend>Summary</legend>
              <label>Summary of Achievement</label>
              <textarea readonly>${esc(report.content.summary || '')}</textarea>
            </fieldset>

            <fieldset>
              <legend>Developmental Domains & Outcomes</legend>
              <label>Developmental Domains</label>
              <textarea readonly>${esc(report.content.domains || '')}</textarea>
              <label>Learning Outcomes</label>
              <textarea readonly>${esc(report.content.outcomes || '')}</textarea>
            </fieldset>
          `;
        }
      } catch (err) {
        form.innerHTML = `<p style="color:#b00020;">Error loading report: ${err.message}</p>`;
      }
    }

    loadReport();
  </script>
</body>
</html>
