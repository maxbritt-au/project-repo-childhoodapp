<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Child</title>
  <link rel="stylesheet" href="/css/login.css" />
  <style>
    .wrap{max-width:720px;margin:40px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #eee;border-radius:16px;padding:20px;box-shadow:0 4px 16px rgba(0,0,0,.06)}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .row > div{flex:1 1 200px}
    input,select,textarea{width:100%;padding:10px;border:1px solid #e2e2e2;border-radius:10px}
    .btn{padding:10px 14px;border:0;border-radius:12px;font-weight:600;cursor:pointer}
    .primary{background:#2f72ff;color:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Add Child</h1>
    <div class="card">
      <form id="addChildForm">
        <div class="row">
          <div>
            <label>Full name</label>
            <input id="childName" placeholder="First Last" required />
          </div>
          <div>
            <label>DOB</label>
            <input id="childDob" type="date" />
          </div>
          <div>
            <label>Gender</label>
            <select id="childGender">
              <option value="">—</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>
        <div style="margin-top:16px;display:flex;gap:8px">
          <button class="btn" type="button" onclick="history.back()">Cancel</button>
          <button class="btn primary" type="submit">Save</button>
        </div>
      </form>
    </div>
    <div style="margin-top:12px">
      <a href="/children-dashboard">← Back to Children</a>
    </div>
  </div>

  <script src="/js/add-child.js" defer></script>
</body>
</html>
