<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Child</title>

  <!-- Site-wide tokens / glass / modal styles -->
  <link rel="stylesheet" href="../css/children-dashboard.css" />
  <!-- Page-specific styles -->
  <link rel="stylesheet" href="../css/add-child.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Scripts (global first, then page) -->
  <script defer src="../js/router.js"></script>
  <script defer src="../js/theme-toggle.js"></script>
  <script defer src="../js/logout.js"></script>
  <script defer src="../js/navbar.js"></script>
  <script defer src="../js/add-child.js"></script>
</head>

<body class="light-mode">
  <div class="dashboard-container">
    <nav class="navbar">
      <div class="navbar-left">
        <a href="/teacher-dashboard" id="dashboardLogoLink" class="logo-link">
          <img src="../img/logo-2.png" alt="Logo" class="logo" />
        </a>
      </div>

      <div class="navbar-center">
        <ul class="nav-links">
          <li><a href="/teacher-dashboard" id="dashboardLink">Dashboard</a></li>
          <li><a href="/student-report">Reports</a></li>
          <li><a href="/children-dashboard" class="active">Child Dashboard</a></li>
        </ul>
      </div>

      <div class="navbar-right">
        <!-- unified dark mode toggle -->
        <i class="fas fa-sun theme-icon sun-icon" aria-hidden="true"></i>
        <label class="theme-switch" for="theme-toggle" aria-label="Toggle dark mode">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider"></span>
        </label>
        <i class="fas fa-moon theme-icon moon-icon" aria-hidden="true"></i>

        <!-- logout button handled by logout.js -->
        <button id="open-logout-modal" class="logout-link" type="button">Logout</button>
      </div>
    </nav>

    <main class="main-content">
      <div class="add-child-form-container card">
        <h1 class="form-title">Add Child</h1>

        <form id="addChildForm">
          <div class="form-group">
            <label for="childName">Full name</label>
            <input id="childName" placeholder="First Last" required />
          </div>

          <div class="form-group">
            <label for="childDob">DOB</label>
            <input id="childDob" type="date" />
          </div>

          <div class="form-group">
            <label for="childGender">Gender</label>
            <select id="childGender">
              <option value="">â€”</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>

          <div class="form-actions">
            <a href="/children-dashboard" class="btn secondary">Cancel</a>
            <button class="btn primary" type="submit">Save</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- Logout modal (IDs/classes expected by logout.js) -->
  <div id="logout-modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="logoutTitle">
      <h3 id="logoutTitle">Are you sure you want to log out?</h3>
      <div class="modal-actions">
        <button id="cancel-logout-btn" class="modal-btn secondary">Cancel</button>
        <button id="confirm-logout-btn" class="modal-btn primary">Log Out</button>
      </div>
    </div>
  </div>
</body>
</html>
