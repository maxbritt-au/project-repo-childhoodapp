<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Child</title>
  <link rel="stylesheet" href="../css/add-child.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script defer src="../js/router.js"></script>
  <script defer src="../js/theme-toggle.js"></script>
  <script defer src="../js/logout.js"></script>
  <script defer src="../js/navbar.js"></script>
  <script defer src="../js/add-child.js"></script>
</head>
<body class="light-mode">
  <div class="dashboard-container">
    <nav class="navbar">
      <div class="navbar-left">
        <a href="/teacher-dashboard" id="dashboardLogoLink" class="logo-link">
          <img src="../img/logo-2.png" alt="Logo" class="logo" />
        </a>
      </div>
      <div class="navbar-center">
        <ul class="nav-links">
          <li><a href="/teacher-dashboard" id="dashboardLink">Dashboard</a></li>
          <li><a href="/student-report">Reports</a></li>
          <li><a href="/children-dashboard" class="active">Child Dashboard</a></li>
        </ul>
      </div>
      <div class="navbar-right">
        <i class="fas fa-bell notification-icon"></i>
        <div class="theme-icons">
          <i class="fas fa-sun light-icon theme-toggle-btn"></i>
          <i class="fas fa-moon dark-icon theme-toggle-btn"></i>
        </div>
        <button id="open-logout-modal" class="logout-link">Logout</button>
      </div>
    </nav>

    <div class="main-content">
      <div class="add-child-form-container card">
        <h1 class="form-title">Add Child</h1>
        <form id="addChildForm">
          <div class="form-group">
            <label for="childName">Full name</label>
            <input id="childName" placeholder="First Last" required />
          </div>
          <div class="form-group">
            <label for="childDob">DOB</label>
            <input id="childDob" type="date" />
          </div>
          <div class="form-group">
            <label for="childGender">Gender</label>
            <select id="childGender">
              <option value="">â€”</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-actions">
            <a href="/html/children-dashboard.html" class="btn secondary">Cancel</a>
            <button class="btn primary" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="logout-modal" class="modal">
    <div class="modal-content">
      <h3>Are you sure you want to log out?</h3>
      <div class="modal-actions">
        <button id="cancel-logout-btn" class="modal-btn secondary">Cancel</button>
        <button id="confirm-logout-btn" class="modal-btn primary">Log Out</button>
      </div>
    </div>
  </div>
</body>
</html>
