<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Summative Assessment</title>
  <link rel="stylesheet" href="../css/summative-assessment.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script defer src="../js/router.js"></script>
  <script defer src="../js/theme-toggle.js"></script>
  <script defer src="../js/logout.js"></script>
</head>
<body class="light-mode">
  <div class="dashboard-container">
    <nav class="navbar">
      <div class="navbar-left">
        <a href="/html/student-dashboard.html" id="dashboardLogoLink" class="logo-link">
          <img src="../img/logo-2.png" alt="Logo" class="logo" />
        </a>
      </div>
      <div class="navbar-center">
        <ul class="nav-links">
          <li><a href="/html/student-dashboard.html" id="dashboardLink">Dashboard</a></li>
          <li><a href="/html/student-report.html" class="active">Reports</a></li>
          <li><a href="/html/children-dashboard.html">Child Dashboard</a></li>
        </ul>
      </div>
      <div class="navbar-right">
        <i class="fas fa-sun theme-icon sun-icon"></i>
        <label class="theme-switch" for="theme-toggle">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider"></span>
        </label>
        <i class="fas fa-moon theme-icon moon-icon"></i>
        <button id="open-logout-modal" class="logout-link">Logout</button>
      </div>
    </nav>

    <main class="main-content">
      <div class="form-layout">
        <section class="form-panel card">
          <h1 class="page-title">
            <i class="fas fa-chart-line" style="margin-right: 10px;"></i>
            Summative Assessment
          </h1>
          <p class="intro-text">
            Summarise achievement against learning outcomes and developmental domains for each child.
          </p>
          
          <div class="form-container">
            <form id="summativeForm">
              <input type="hidden" name="template_id" value="3" />
              
              <fieldset class="form-fieldset child-details">
                <legend>Child Details</legend>
                <div class="form-row">
                  <div class="form-group">
                    <label for="childSelect">Child</label>
                    <select id="childSelect" name="child_id" required>
                      <option value="">— Select a child —</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="age">Age</label>
                    <input id="age" name="age" type="text" readonly />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="date">Date</label>
                    <input id="date" name="date" type="date" required />
                  </div>
                  <div class="form-group">
                    <label for="period">Assessment Period</label>
                    <input id="period" name="period" type="text" placeholder="e.g. Term 1" />
                  </div>
                </div>
              </fieldset>

              <fieldset class="form-fieldset summary-section">
                <legend>Summary</legend>
                <div class="form-group">
                  <label for="summary">Summary of Achievement</label>
                  <textarea id="summary" name="summary" rows="4"></textarea>
                </div>
              </fieldset>

              <fieldset class="form-fieldset domains-section">
                <legend>Developmental Domains & Outcomes</legend>
                <div class="form-group">
                  <label for="domains">Developmental Domains</label>
                  <textarea id="domains" name="domains" rows="4"></textarea>
                </div>
                <div class="form-group">
                  <label for="outcomes">Learning Outcomes</label>
                  <textarea id="outcomes" name="outcomes" rows="4"></textarea>
                </div>
              </fieldset>

              <div class="form-actions">
                <button type="button" class="modal-btn secondary" id="cancelBtn">Cancel</button>
                <button type="submit" class="modal-btn primary" id="submitBtn">Save Report</button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>
  </div>

  <div id="logout-modal" class="modal">
    <div class="modal-content">
      <h3>Are you sure you want to log out?</h3>
      <div class="modal-actions">
        <button id="cancel-logout-btn" class="modal-btn secondary">Cancel</button>
        <button id="confirm-logout-btn" class="modal-btn primary">Log Out</button>
      </div>
    </div>
  </div>
  <script defer src="../js/summative-assessment.js"></script>
</body>
</html>
