<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Summative Assessment</title>
  <style>
    :root { --gap: 12px; --fg: #111; --muted:#555; --border:#ddd; --accent:#81c784; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: var(--fg); margin: 0; background: #E6FFE6; }
    header { padding: 20px; background:#fff; border-bottom:1px solid var(--border); position: sticky; top: 0; }
    main { max-width: 900px; margin: 0 auto; padding: 24px; }
    h1 { margin: 0 0 6px; font-size: 1.5rem; }
    p.help { margin: 0; color: var(--muted); font-size: 0.92rem; }
    form { display: grid; gap: var(--gap); }
    fieldset { border: 1px solid var(--border); padding: 16px; border-radius: 12px; background:#fff; }
    legend { padding: 0 6px; font-weight: 600; }
    label { display: block; font-weight: 600; margin-bottom: 6px; }
    input[type="text"], input[type="date"], textarea, select {
      width: 100%; padding: 10px 12px; border:1px solid var(--border); border-radius: 10px; background: #fff;
    }
    textarea { min-height: 110px; resize: vertical; }
    .row, .two-col { display: grid; grid-template-columns: 1fr 1fr; gap: var(--gap); }
    .actions { display: flex; gap: 10px; justify-content: flex-end; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid var(--border); background:#fff; cursor: pointer; }
    button.primary { background: var(--accent); color: #fff; border-color: var(--accent); }
    @media print {
      header { display: none; }
      body { background: #fff; }
      fieldset { page-break-inside: avoid; }
      textarea { height: auto; }
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <i class="fas fa-chart-line" style="color:#81c784;margin-right:8px;"></i>
      Summative Assessment
    </h1>
    <p class="help">Summarise achievement against learning outcomes and developmental domains for each child.</p>
  </header>
  <main>
    <form id="summativeForm">
      <input type="hidden" name="template_id" value="3" />
      <fieldset style="border:2px solid #81c784; background:#e3ffe6;">
        <legend>Child Details</legend>
        <div class="two-col">
          <div>
            <label for="childSelect">Child</label>
            <select id="childSelect" name="child_id" required>
              <option value="">— Select a child —</option>
            </select>
          </div>
          <div>
            <label for="age">Age</label>
            <input id="age" name="age" type="text" readonly />
          </div>
        </div>
        <div class="two-col">
          <div>
            <label for="date">Date</label>
            <input id="date" name="date" type="date" required />
          </div>
          <div>
            <label for="period">Assessment Period</label>
            <input id="period" name="period" type="text" placeholder="e.g. Term 1" />
          </div>
        </div>
      </fieldset>

      <fieldset style="border:2px solid #4a90e2; background:#f9f7fd;">
        <legend>Summary</legend>
        <label for="summary">Summary of Achievement</label>
        <textarea id="summary" name="summary"></textarea>
      </fieldset>

      <fieldset style="border:2px solid #ffb347; background:#fffbe7;">
        <legend>Developmental Domains & Outcomes</legend>
        <label for="domains">Developmental Domains</label>
        <textarea id="domains" name="domains"></textarea>
        <label for="outcomes">Learning Outcomes</label>
        <textarea id="outcomes" name="outcomes"></textarea>
      </fieldset>

      <div class="actions">
        <button type="reset">Reset</button>
        <button class="primary" type="submit">Save Report</button>
      </div>
    </form>
  </main>

  <script src="../js/report-helper.js"></script>
  <script>
    // Populate child dropdown
    async function loadChildren() {
      try {
        const res = await fetch('/api/children', { credentials: 'include' });
        if (!res.ok) throw new Error('Failed to load children');
        const children = await res.json();
        const select = document.getElementById('childSelect');
        children.forEach(c => {
          const opt = document.createElement('option');
          opt.value = c.child_id;
          opt.textContent = `${c.first_name} ${c.last_name}`;
          select.appendChild(opt);
        });

        // auto-fill age
        select.addEventListener('change', () => {
          const chosen = children.find(c => c.child_id == select.value);
          if (chosen?.dob) {
            const dob = new Date(chosen.dob);
            const diff = Date.now() - dob.getTime();
            const age = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            document.getElementById('age').value = age;
          } else {
            document.getElementById('age').value = '';
          }
        });
      } catch (err) {
        console.error(err);
      }
    }
    loadChildren();

    // Hook form to backend
attachReportForm('#summativeForm', {
  templateId: 3, // Summative template ID
  getContent: () => {
    const childSelect = document.getElementById('childSelect');
    const selectedChild = childSelect.options[childSelect.selectedIndex];
    const childName = selectedChild ? selectedChild.textContent : '';

    return {
      child_name: childName,                     // save child name
      age: document.getElementById('age').value, // save age
      date: document.getElementById('date').value,
      period: document.getElementById('period').value,
      summary: document.getElementById('summary').value,
      domains: document.getElementById('domains').value,
      outcomes: document.getElementById('outcomes').value
    };
  }
});

  </script>
</body>
</html>
