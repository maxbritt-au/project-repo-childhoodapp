<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Report</title>
  <link rel="stylesheet" href="../css/student-report.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script defer src="../js/router.js"></script>
  <script defer src="../js/theme-toggle.js"></script>
  <script defer src="../js/student-report.js"></script>
</head>
<body class="light-mode">
  <div class="dashboard-container">
    <nav class="navbar">
      <div class="navbar-left">
        <img src="../img/logo-2.png" alt="Logo" class="logo" />
      </div>
      <div class="navbar-center">
        <ul class="nav-links">
          <li><a href="/student-dashboard">Dashboard</a></li>
          <li><a href="/student-report" class="active">Submit Report</a></li>
        </ul>
      </div>
      <div class="navbar-right">
        <i class="fas fa-bell notification-icon"></i>
        <div class="theme-icons">
          <i class="fas fa-sun light-icon theme-toggle-btn"></i>
          <i class="fas fa-moon dark-icon theme-toggle-btn"></i>
        </div>
        <button id="open-logout-modal" class="logout-link">Logout</button>
      </div>
    </nav>

    <div class="main-content">
      <div class="report-form-container">
        <div class="report-form card">
          <h3 class="form-title">Submit a New Report</h3>
          <form id="reportForm">
            <div class="form-group">
              <label for="child-select">Child</label>
              <select id="child-select" required>
                <option value="">— Select a child —</option>
              </select>
            </div>
            <div class="form-group">
              <label for="report-title">Report Title</label>
              <input type="text" id="report-title" placeholder="e.g., Learning Story - 15th Aug">
            </div>
            <div class="form-group">
              <label for="report-type">Report Type</label>
              <select id="report-type">
                <option value="learning-story">Learning Story</option>
                <option value="developmental-checklist">Developmental Checklist</option>
                <option value="anecdotal-observation">Anecdotal Observation</option>
              </select>
            </div>
            <div class="form-group">
              <label for="report-description">Report Details</label>
              <textarea id="report-description" placeholder="Write your report details here..."></textarea>
            </div>
            <div class="form-group">
              <label for="report-file">Upload File (Optional)</label>
              <input type="file" id="report-file">
            </div>
            <div class="form-actions">
              <button type="submit" class="submit-btn">Submit Report</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <div id="logout-modal" class="modal">
    <div class="modal-content">
      <h3>Are you sure you want to log out?</h3>
      <div class="modal-actions">
        <button id="cancel-logout-btn" class="modal-btn secondary">Cancel</button>
        <button id="confirm-logout-btn" class="modal-btn primary">Log Out</button>
      </div>
    </div>
  </div>
</body>
</html>
