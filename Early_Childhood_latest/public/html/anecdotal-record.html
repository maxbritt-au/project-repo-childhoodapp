<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anecdotal Record</title>
  <style>
    :root { --gap: 12px; --fg: #111; --muted:#555; --border:#ddd; --accent:#0b5fff; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: var(--fg); margin: 0; background: #FFE6F2; }
    header { padding: 20px; background:#fff; border-bottom:1px solid var(--border); position: sticky; top: 0; }
    main { max-width: 900px; margin: 0 auto; padding: 24px; }
    h1 { margin: 0 0 6px; font-size: 1.5rem; }
    p.help { margin: 0; color: var(--muted); font-size: 0.92rem; }
    form { display: grid; gap: var(--gap); }
    fieldset { border: 1px solid var(--border); padding: 16px; border-radius: 12px; background:#fff; }
    legend { padding: 0 6px; font-weight: 600; }
    label { display: block; font-weight: 600; margin-bottom: 6px; }
    input[type="text"], input[type="date"], textarea, select {
      width: 100%; padding: 10px 12px; border:1px solid var(--border); border-radius: 10px; background: #fff;
    }
    textarea { min-height: 110px; resize: vertical; }
    .row { display: grid; grid-template-columns: repeat(2, 1fr); gap: var(--gap); }
    .actions { display: flex; gap: 10px; justify-content: flex-end; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid var(--border); background:#fff; cursor: pointer; }
    button.primary { background: var(--accent); color: #fff; border-color: var(--accent); }
    .two-col { display: grid; grid-template-columns: 1fr 1fr; gap: var(--gap); }
    @media print {
      header { display: none; }
      body { background: #fff; }
      fieldset { page-break-inside: avoid; }
      textarea { height: auto; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Anecdotal Record</h1>
    <p class="help">A detailed ovservation of a child's learning experience, capturing observed behaviour and linking it meaningfully to developmental domains, EYLF outcomes, and educational theory.</p>
  </header>
  <main>
    <form method="post" action="#">
      <fieldset>
        <legend>Child Details</legend>
        <div class="two-col">
          <div>
            <label for="child_name">Childâ€™s name</label>
            <input id="child_name" name="child_name" type="text" required />
          </div>
          <div>
            <label for="age">Age</label>
            <input id="age" name="age" type="text" />
          </div>
        </div>
        <div class="two-col">
          <div>
            <label for="date">Date</label>
            <input id="date" name="date" type="date" required />
          </div>
          <div>
            <label for="setting">Setting / Context</label>
            <input id="setting" name="setting" type="text" placeholder="" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Observation</legend>
        <label for="observation">Narrative observation</label>
        <textarea id="observation" name="observation" placeholder="Objective description of what you saw/heard, including quotes and sequence of events."></textarea>
      </fieldset>

      <fieldset>
        <legend>Analysis</legend>
        <label for="domains">Developmental domain(s)</label>
        <textarea id="domains" name="domains" placeholder=""></textarea>

        <label for="eylf">Early Years Learning Framework (EYLF) links</label>
        <textarea id="eylf" name="eylf" placeholder=""></textarea>

        <label for="theory">Early childhood theory</label>
        <textarea id="theory" name="theory" placeholder=""></textarea>
      </fieldset>

      <fieldset>
        <legend>Future Planning</legend>
        <label for="planning_ideas">Future planning ideas (at least two)</label>
        <textarea id="planning_ideas" name="planning_ideas" placeholder=""></textarea>
      </fieldset>

      <div class="actions">
        <button type="reset">Reset</button>
        <button class="primary" type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
