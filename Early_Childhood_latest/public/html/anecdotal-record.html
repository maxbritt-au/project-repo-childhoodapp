<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anecdotal Record</title>
  <link rel="stylesheet" href="../css/anecdotal-record.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script defer src="../js/router.js"></script>
  <script defer src="../js/anecdotal-record.js"></script>
  <script defer src="../js/theme-toggle.js"></script>
  <script defer src="../js/logout.js"></script>
</head>
<body class="light-mode">
  <div class="dashboard-container">
    <nav class="navbar">
      <div class="navbar-left">
        <a href="/html/student-dashboard.html" id="dashboardLogoLink" class="logo-link">
          <img src="../img/logo-2.png" alt="Logo" class="logo" />
        </a>
      </div>
      <div class="navbar-center">
        <ul class="nav-links">
          <li><a href="/html/student-dashboard.html" id="dashboardLink">Dashboard</a></li>
          <li><a href="/html/student-report.html" class="active">Reports</a></li>
          <li><a href="/html/children-dashboard.html">Child Dashboard</a></li>
        </ul>
      </div>
      <div class="navbar-right">
        <i class="fas fa-sun theme-icon sun-icon"></i>
        <label class="theme-switch" for="theme-toggle">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider"></span>
        </label>
        <i class="fas fa-moon theme-icon moon-icon"></i>
        <button id="open-logout-modal" class="logout-link">Logout</button>
      </div>
    </nav>

    <main class="main-content">
      <div class="form-layout">
        <section class="form-panel card">
          <h1 class="page-title">Anecdotal Record</h1>
          <p class="intro-text">
            Capture brief, narrative notes of significant moments and observations for each child.
          </p>
          
          <div class="form-container">
            <form id="anecdotalForm">
              <div class="form-group">
                <label for="childSelect">Select Child</label>
                <select id="childSelect" required>
                  <option value="">Choose a child...</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="observationDate">Observation Date</label>
                <input type="date" id="observationDate" required>
              </div>
              
              <div class="form-group">
                <label for="observationContext">Context/Setting</label>
                <input type="text" id="observationContext" placeholder="e.g., During free play, Circle time, Outdoor activities..." required>
              </div>
              
              <div class="form-group">
                <label for="narrativeNotes">Narrative Notes</label>
                <textarea id="narrativeNotes" rows="6" placeholder="Describe what you observed in detail..." required></textarea>
              </div>
              
              <div class="form-group">
                <label for="significance">Significance/Interpretation</label>
                <textarea id="significance" rows="4" placeholder="What does this observation tell us about the child's development, interests, or needs?"></textarea>
              </div>
              
              <div class="form-actions">
                <button type="button" class="modal-btn secondary" id="cancelBtn">Cancel</button>
                <button type="submit" class="modal-btn primary" id="submitBtn">Save Record</button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>
  </div>

  <div id="logout-modal" class="modal">
    <div class="modal-content">
      <h3>Are you sure you want to log out?</h3>
      <div class="modal-actions">
        <button id="cancel-logout-btn" class="modal-btn secondary">Cancel</button>
        <button id="confirm-logout-btn" class="modal-btn primary">Log Out</button>
      </div>
    </div>
  </div>
  <script defer src="../js/anecdotal-record.js"></script>
</body>
</html>
