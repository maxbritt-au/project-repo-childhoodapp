<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anecdotal Record</title>

  <link rel="stylesheet" href="../css/anecdotal-record.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Keep scripts in head with defer so they run after parse -->
  <script defer src="../js/router.js"></script>
  <script defer src="../js/anecdotal-record.js"></script>
  <script defer src="../js/theme-toggle.js"></script>
  <script defer src="../js/logout.js"></script>
</head>
<body class="light-mode">
  <div class="dashboard-container">
    <nav class="navbar">
      <div class="navbar-left">
        <a href="/html/student-dashboard.html" id="dashboardLogoLink" class="logo-link">
          <img src="../img/logo-2.png" alt="Logo" class="logo" />
        </a>
      </div>
      <div class="navbar-center">
        <ul class="nav-links">
          <li><a href="/html/student-dashboard.html" id="dashboardLink">Dashboard</a></li>
          <li><a href="/html/student-report.html" class="active">Reports</a></li>
          <li><a href="/html/children-dashboard.html">Child Dashboard</a></li>
        </ul>
      </div>
      <div class="navbar-right">
        <i class="fas fa-sun theme-icon sun-icon"></i>
        <label class="theme-switch" for="theme-toggle">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider"></span>
        </label>
        <i class="fas fa-moon theme-icon moon-icon"></i>
        <button id="open-logout-modal" class="logout-link">Logout</button>
      </div>
    </nav>

    <main class="main-content">
      <div class="form-layout">
        <section class="form-panel card">
          <h1 class="page-title">
            Anecdotal Record
          </h1>
          <p class="intro-text">
            Capture a brief narrative observation and link it to domains, EYLF, theory, and future planning.
          </p>

          <div class="form-container">
            <form id="anecdotalForm">
              <!-- REQUIRED for backend: Anecdotal template_id = 2 -->
              <input type="hidden" id="templateId" value="2" />

              <!-- Section 1: Child Details / Context -->
              <fieldset class="form-fieldset child-details">
                <legend>Child Details</legend>

                <div class="form-row">
                  <div class="form-group">
                    <label for="childSelect">Select Child</label>
                    <select id="childSelect" required>
                      <option value="">Loading children…</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="observationDate">Date</label>
                    <input type="date" id="observationDate" required>
                  </div>
                </div>

                <div class="form-group">
                  <label for="settingContext">Setting / Context</label>
                  <input
                    type="text"
                    id="settingContext"
                    placeholder="e.g., During free play, circle time, outdoor activities…"
                    required
                  >
                </div>
              </fieldset>

              <!-- Section 2: Observation & Significance -->
              <fieldset class="form-fieldset summary-section">
                <legend>Observation & Significance</legend>

                <div class="form-group">
                  <label for="observation">Observation</label>
                  <textarea
                    id="observation"
                    rows="6"
                    placeholder="Write a clear, objective narrative of what you observed…"
                    required
                  ></textarea>
                </div>

                <div class="form-group">
                  <label for="significance">Significance</label>
                  <textarea
                    id="significance"
                    rows="4"
                    placeholder="What does this observation tell us about the child's development, interests, or needs?"
                  ></textarea>
                </div>
              </fieldset>

              <!-- Section 3: Links & Planning -->
              <fieldset class="form-fieldset domains-section">
                <legend>Developmental Domains & Links</legend>

                <div class="form-group">
                  <label for="domains">Developmental Domain/s</label>
                  <textarea
                    id="domains"
                    rows="4"
                    placeholder="e.g., Social-emotional, language, cognitive, physical, creative…"
                  ></textarea>
                </div>

                <div class="form-group">
                  <label for="eylf">Early Years Learning Framework</label>
                  <textarea
                    id="eylf"
                    rows="4"
                    placeholder="Reference relevant EYLF outcomes, principles, and practices…"
                  ></textarea>
                </div>

                <div class="form-group">
                  <label for="theory">Early Childhood Theory</label>
                  <textarea
                    id="theory"
                    rows="4"
                    placeholder="e.g., Vygotsky (ZPD), Piaget, Bronfenbrenner, Montessori…"
                  ></textarea>
                </div>

                <div class="form-group">
                  <label for="planningIdeas">Future Planning Ideas</label>
                  <textarea
                    id="planningIdeas"
                    rows="4"
                    placeholder="Suggested experiences, provocations, or adjustments to the environment…"
                  ></textarea>
                </div>
              </fieldset>

              <div class="form-actions">
                <button type="button" class="modal-btn secondary" id="cancelBtn">Cancel</button>
                <button type="submit" class="modal-btn primary" id="submitBtn">Save Record</button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>
  </div>

  <!-- Logout modal -->
  <div id="logout-modal" class="modal">
    <div class="modal-content">
      <h3>Are you sure you want to log out?</h3>
      <div class="modal-actions">
        <button id="cancel-logout-btn" class="modal-btn secondary">Cancel</button>
        <button id="confirm-logout-btn" class="modal-btn primary">Log Out</button>
      </div>
    </div>
  </div>
</body>
</html>
