<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Individual Child Dashboard</title>

  <link rel="stylesheet" href="../css/individual-child-dash.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="light-mode">
  <div class="dashboard-container">
    <nav class="navbar">
      <div class="navbar-left">
        <!-- Safe default; navbar.js will overwrite based on /api/me -->
        <a href="/html/teacher-dashboard.html" id="dashboardLogoLink" class="logo-link">
          <img src="../img/logo-2.png" alt="Logo" class="logo" />
        </a>
      </div>
      <div class="navbar-center">
        <ul class="nav-links">
          <li><a href="/html/teacher-dashboard.html" id="dashboardLink">Dashboard</a></li>
          <li><a href="/student-report">Reports</a></li>
          <li><a href="/children-dashboard" class="active">Child Dashboard</a></li>
        </ul>
      </div>
      <div class="navbar-right">
        <i class="fas fa-bell notification-icon"></i>
        <div class="theme-icons">
          <i class="fas fa-sun light-icon theme-toggle-btn" aria-label="Light Mode"></i>
          <i class="fas fa-moon dark-icon theme-toggle-btn" aria-label="Dark Mode"></i>
        </div>
        <button id="open-logout-modal" class="logout-link">Logout</button>
      </div>
    </nav>

    <section class="profile-hero-card glassy-card">
      <img src="../img/student-main.png" alt="Profile" class="hero-profile-pic"/>
      <div class="hero-profile-info">
        <h2 id="childName">Loadingâ€¦</h2>
        <div class="hero-actions">
          <a id="editProfileLink" class="action-btn primary-btn" href="#">
            <i class="fa-solid fa-pen-to-square"></i> Edit Profile
          </a>
          <!-- ðŸ”´ New Delete Child button -->
          <button id="deleteChildBtn" class="action-btn danger-btn">
            <i class="fa-solid fa-trash"></i> Delete Child
          </button>
        </div>
      </div>
    </section>

    <div class="main-content">
      <section class="content-grid">
        <article class="card">
          <div class="card-header">
            <h3><i class="fa-solid fa-file-lines"></i> Recent Reports</h3>
            <div class="card-actions">
              <a id="newReportLink" class="chip" href="#"><i class="fa-solid fa-plus"></i> New</a>
              <a id="allReportsLink" class="chip" href="#"><i class="fa-solid fa-folder-open"></i> All</a>
            </div>
          </div>
          <ul class="reports-list" id="reportsList">
            <li style="grid-template-columns: 1fr;">Loading reportsâ€¦</li>
          </ul>
        </article>

        <article class="card">
          <div class="card-header">
            <h3><i class="fa-solid fa-bolt"></i> Quick Actions</h3>
          </div>
          <div class="action-grid">
            <a id="qaNewReport" href="#"><i class="fas fa-file-circle-plus"></i><span>New Report</span></a>
            <a id="qaProgress" href="#"><i class="fas fa-chart-line"></i><span>Progress Overview</span></a>
            <a id="qaAllReports" href="#"><i class="fas fa-folder-open"></i><span>All Reports</span></a>
            <a id="qaMessage" href="#"><i class="fas fa-envelope"></i><span>Message Guardian</span></a>
          </div>
        </article>
      </section>
    </div>
  </div>

  <div id="logout-modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="logoutTitle">
      <h3 id="logoutTitle">Are you sure you want to log out?</h3>
      <div class="modal-actions">
        <button id="cancel-logout-btn" class="modal-btn secondary">Cancel</button>
        <button id="confirm-logout-btn" class="modal-btn primary">Log Out</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script defer src="../js/router.js"></script>
  <script defer src="../js/individual-child-dash.js"></script>
  <script defer src="../js/theme-toggle.js"></script>
  <script defer src="../js/navbar.js"></script>
</body>
</html>
