<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Children Dashboard</title>
  <link rel="stylesheet" href="../css/login.css" />
  <style>
    .wrap { max-width: 1100px; margin: 32px auto; padding: 0 16px; }
    .toolbar { display: flex; gap: 12px; align-items: center; margin-bottom: 16px; flex-wrap: wrap; }
    .toolbar input, .toolbar select { padding: 10px; border: 1px solid #e2e2e2; border-radius: 10px; }
    .toolbar .spacer { flex: 1; }
    .btn { padding: 10px 14px; border: 0; border-radius: 12px; font-weight: 600; cursor: pointer; }
    .btn.primary { background: #2f72ff; color: #fff; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 16px; }
    .card { background: #fff; border: 1px solid #eee; border-radius: 16px; padding: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.06); display:flex; gap:12px; }
    .avatar { width: 54px; height: 54px; border-radius: 50%; background: #f1f5ff; display:flex; align-items:center; justify-content:center; font-weight:700; }
    .meta h3 { margin: 0 0 4px; }
    .meta p { margin: 0; color: #555; font-size: 0.95rem; }
    .empty { text-align: center; color: #666; margin: 40px 0; }
    a.cardlink { text-decoration: none; color: inherit; }
    .children-actions { display:flex; gap:12px; }
  </style>
</head>
