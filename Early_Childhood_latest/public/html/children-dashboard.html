<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Children Dashboard</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="../css/children-dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="light-mode">
  <div class="dashboard-container">
    <nav class="navbar">
      <div class="navbar-left">
        <!-- Safe default; navbar.js will overwrite based on /api/me -->
        <a href="/html/teacher-dashboard.html" id="dashboardLogoLink" class="logo-link">
          <img src="../img/logo-2.png" alt="Logo" class="logo" />
        </a>
      </div>
      <div class="navbar-center">
        <ul class="nav-links">
          <li><a href="/html/teacher-dashboard.html" id="dashboardLink">Dashboard</a></li>
          <li><a href="/teacher-feedback">Feedback</a></li>
          <li><a href="/children-dashboard" class="active">Children</a></li>
        </ul>
      </div>
      <div class="navbar-right">
        <i class="fas fa-bell notification-icon"></i>
        <div class="theme-icons">
          <i class="fas fa-sun light-icon theme-toggle-btn"></i>
          <i class="fas fa-moon dark-icon theme-toggle-btn"></i>
        </div>
        <button id="open-logout-modal" class="logout-link">Logout</button>
      </div>
    </nav>
    
    <div class="main-content">
      <div class="toolbar card">
        <h1>Children</h1>
        <div class="spacer"></div>
        <input id="search" type="text" placeholder="Search childrenâ€¦" />
        <select id="sort">
          <option value="name-asc">Name â†‘</option>
          <option value="name-desc">Name â†“</option>
          <option value="dob-asc">DOB â†‘</option>
          <option value="dob-desc">DOB â†“</option>
        </select>
        <button id="refresh" class="btn">Refresh</button>
        <a href="/add-child" id="addChild" class="btn primary">Add Child</a>
        <span id="childrenSpinner" class="hidden">Loadingâ€¦</span>
      </div>

      <div id="childrenGrid" class="grid"></div>
      <div id="childrenEmpty" class="empty hidden">No children yet.</div>
      <div id="childrenToast" class="toast hidden"><span id="childrenToastMsg"></span></div>
    </div>
  </div>

  <div id="logout-modal" class="modal">
    <div class="modal-content">
      <h3>Are you sure you want to log out?</h3>
      <div class="modal-actions">
        <button id="cancel-logout-btn" class="modal-btn secondary">Cancel</button>
        <button id="confirm-logout-btn" class="modal-btn primary">Log Out</button>
      </div>
    </div>
  </div>
  
  <!-- Scripts (defer so DOM is ready) -->
  <script defer src="../js/children-dashboard.js"></script>
  <script defer src="../js/router.js"></script>
  <script defer src="../js/theme-toggle.js"></script>
  <!-- ðŸ”‘ Include navbar.js -->
  <script defer src="../js/navbar.js"></script>
</body>
</html>
