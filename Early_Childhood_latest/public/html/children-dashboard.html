<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Children Dashboard</title>
  <link rel="stylesheet" href="../css/children-dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script defer src="../js/router.js"></script>
  <script defer src="../js/theme-toggle.js"></script>
  <script defer src="../js/children-dashboard.js"></script>
  <script defer src="../js/logout.js"></script>
</head>
<body class="light-mode">
  <div class="dashboard-container">
    <nav class="navbar">
      <div class="navbar-left">
        <a href="/html/student-dashboard.html" id="dashboardLogoLink" class="logo-link">
          <img src="../img/logo-2.png" alt="Logo" class="logo" />
        </a>
      </div>
      <div class="navbar-center">
        <ul class="nav-links">
          <li><a href="/html/student-dashboard.html" id="dashboardLink">Dashboard</a></li>
          <li><a href="/html/student-report.html">Reports</a></li>
          <li><a href="/html/children-dashboard.html" class="active">Child Dashboard</a></li>
        </ul>
      </div>
      <div class="navbar-right">
        <i class="fas fa-sun theme-icon sun-icon"></i>
        <label class="theme-switch" for="theme-toggle">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider"></span>
        </label>
        <i class="fas fa-moon theme-icon moon-icon"></i>
        <button id="open-logout-modal" class="logout-link">Logout</button>
      </div>
    </nav>
    
    <div class="main-content">
      <div class="toolbar card">
        <h1>Children</h1>
        <div class="spacer"></div>
        <input id="search" type="text" placeholder="Search children…" />
        <select id="sort">
          <option value="name-asc">Name ↑</option>
          <option value="name-desc">Name ↓</option>
          <option value="dob-asc">DOB ↑</option>
          <option value="dob-desc">DOB ↓</option>
        </select>
        <button id="refresh" class="action-btn secondary-btn">Refresh</button>
        <a href="/add-child" id="addChild" class="action-btn primary-btn">Add Child</a>
        <span id="childrenSpinner" class="hidden">Loading…</span>
      </div>

      <div id="childrenGrid" class="grid"></div>
      <div id="childrenEmpty" class="empty hidden">No children yet.</div>
      <div id="childrenToast" class="toast hidden"><span id="childrenToastMsg"></span></div>
    </div>
  </div>

  <div id="logout-modal" class="modal">
    <div class="modal-content">
      <h3>Are you sure you want to log out?</h3>
      <div class="modal-actions">
        <button id="cancel-logout-btn" class="modal-btn secondary">Cancel</button>
        <button id="confirm-logout-btn" class="modal-btn primary">Log Out</button>
      </div>
    </div>
  </div>
</body>
</html>
