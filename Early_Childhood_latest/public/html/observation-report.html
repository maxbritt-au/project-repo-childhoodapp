<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Work Sample Observation</title>
  <style>
    :root { --gap: 12px; --fg: #111; --muted:#555; --border:#ddd; --accent:#0b5fff; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: var(--fg); margin: 0; background: #FFE6F2; }
    header { padding: 20px; background:#fff; border-bottom:1px solid var(--border); position: sticky; top: 0; }
    main { max-width: 900px; margin: 0 auto; padding: 24px; }
    h1 { margin: 0 0 6px; font-size: 1.5rem; }
    p.help { margin: 0; color: var(--muted); font-size: 0.92rem; }
    form { display: grid; gap: var(--gap); }
    fieldset { border: 1px solid var(--border); padding: 16px; border-radius: 12px; background:#fff; }
    legend { padding: 0 6px; font-weight: 600; }
    label { display: block; font-weight: 600; margin-bottom: 6px; }
    input[type="text"], input[type="date"], textarea, select, input[type="file"] {
      width: 100%; padding: 10px 12px; border:1px solid var(--border); border-radius: 10px; background: #fff;
    }
    textarea { min-height: 110px; resize: vertical; }
    .row, .two-col { display: grid; grid-template-columns: 1fr 1fr; gap: var(--gap); }
    .actions { display: flex; gap: 10px; justify-content: flex-end; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid var(--border); background:#fff; cursor: pointer; }
    button.primary { background: var(--accent); color: #fff; border-color: var(--accent); }
    @media print {
      header { display: none; }
      body { background: #fff; }
      fieldset { page-break-inside: avoid; }
      textarea { height: auto; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Work Sample Observation</h1>
    <p class="help">Attach or describe a sample of work and analyse the learning demonstrated.</p>
  </header>
  <main>
    <form id="observationForm">
      <fieldset>
        <legend>Child Details</legend>
        <div class="two-col">
          <div>
            <label for="childSelect">Child</label>
            <select id="childSelect" name="child_id" required>
              <option value="">— Select a child —</option>
            </select>
          </div>
          <div>
            <label for="age">Child’s age</label>
            <input id="age" name="age" type="text" readonly />
          </div>
        </div>
        <div class="two-col">
          <div>
            <label for="date">Date</label>
            <input id="date" name="date" type="date" required />
          </div>
          <div>
            <label for="setting">Setting / Context</label>
            <input id="setting" name="setting" type="text" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Sample of work</legend>
        <label for="sample_desc">Description (if no file upload)</label>
        <textarea id="sample_desc" name="sample_desc" placeholder="e.g., drawing of a house with family members; Lego structure; writing sample ..."></textarea>
        <label for="sample_file">Upload file (optional)</label>
        <input id="sample_file" name="sample_file" type="file" accept="image/*,application/pdf" />
      </fieldset>

      <fieldset>
        <legend>Analysis of learning</legend>
        <textarea id="analysis" name="analysis" placeholder="Analyse what the work shows about the child’s learning, skills, dispositions and next steps."></textarea>
      </fieldset>

      <div class="actions">
        <button type="reset">Reset</button>
        <button class="primary" type="submit">Save Report</button>
      </div>
    </form>
  </main>

  <script src="../js/report-helper.js"></script>
  <script>
    // Populate child dropdown and auto-fill age from DOB
    async function loadChildren() {
      try {
        const res = await fetch('/api/children', { credentials: 'include' });
        if (!res.ok) throw new Error('Failed to load children');
        const children = await res.json();

        const select = document.getElementById('childSelect');
        children.forEach(c => {
          const opt = document.createElement('option');
          opt.value = c.child_id;
          opt.textContent = `${c.first_name} ${c.last_name}`;
          select.appendChild(opt);
        });

        // If a childId is present in the URL, preselect it
        const childIdFromURL = new URLSearchParams(location.search).get('childId');
        if (childIdFromURL) {
          select.value = childIdFromURL;
        }

        // Update age when selection changes
        function updateAge() {
          const chosen = children.find(c => String(c.child_id) === String(select.value));
          const ageEl = document.getElementById('age');
          if (chosen?.dob) {
            const dob = new Date(chosen.dob);
            const diff = Date.now() - dob.getTime();
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            ageEl.value = years;
          } else {
            ageEl.value = '';
          }
        }
        select.addEventListener('change', updateAge);
        updateAge(); // run once in case we preselected
      } catch (err) {
        console.error(err);
      }
    }
    loadChildren();

    // Hook up submit to the API via the shared helper
    attachReportForm('#observationForm', {
      templateId: 1, // Observation template ID
      getContent: () => ({
        date: document.getElementById('date').value,
        setting: document.getElementById('setting').value,
        sample_desc: document.getElementById('sample_desc').value,
        // NOTE: File uploads not handled yet — extend later
        analysis: document.getElementById('analysis').value
      })
    });
  </script>
</body>
</html>
