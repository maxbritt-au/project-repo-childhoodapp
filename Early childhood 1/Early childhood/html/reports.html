<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports – Early Childhood Teacher App</title>

  <!-- match teacher-dashboard font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
    rel="stylesheet"
  >

  <link rel="stylesheet" href="../css/reports.css">
</head>
<body>
  <div class="wrapper">

    <!-- page header -->
    <section class="page-header">
      <h1>Reports</h1>
      <p class="breadcrumb">
        <a href="teacher-dashboard.html">Dashboard</a> / Reports
      </p>
    </section>

    <!-- top nav -->
    <header class="topnav">
      <img src="../img/childhood.png" class="logo" alt="Child Care Logo">
      <h1>Early Childhood Teacher App</h1>
      <div class="user-area">
        <span>Welcome Back, User!</span>
        <div class="profile-circle">U</div>
      </div>
    </header>

    <!-- sidebar -->
    <aside class="sidebar">
      <h2>DASHBOARD</h2>
      <hr>
      <h3><a href="student-dashboard.html" class="sidebar-link">Student Profiles</a></h3>
      <hr>
      <nav class="nav-links">
        <a href="#">View profile</a>
        <a href="#">Create profile</a>
      </nav>
      <h3><a href="reports.html" class="sidebar-link">REPORTS</a></h3>
      <hr>
      <nav class="nav-links">
        <a href="#">Development Checklist</a>
        <a href="#">Anecdotal Observation</a>
        <a href="#">Summative Assessments</a>
        <a href="#">Work Sample Observation</a>
        <a href="#">Learning Story</a>
      </nav>
    </aside>

    <!-- main content -->
    <div class="main">
      <section class="report-content">
        <div class="report-form panel">
          <div class="select-wrapper">
            <select class="dropdown-select">
              <option>Development Checklist</option>
              <option>Anecdotal Observation</option>
              <option>Summative Assessments</option>
              <option>Work Sample Observation</option>
              <option>Learning Story</option>
            </select>
          </div>
          <input type="text" class="input-short" placeholder="">
          <input type="text" class="input-short" placeholder="">
          <textarea class="input-large" placeholder=""></textarea>
          <button class="btn-save">Save Report</button>
        </div>
        <div class="side-panel panel">
          <button class="btn-export">Export</button>
          <textarea class="input-large" placeholder="Feedback"></textarea>
        </div>
      </section>
    </div>

  </div>
</body>
</html>
